service: notes-app

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-southeast-2
  memorySize: 128

functions:
  app:
    handler: ./src/handler.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline

package:
  # exclude:
  #   - node_modules/**/*
  include:
    - handler.ts
    - public/**

